<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML to PDF Converter</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            .container {
                max-width: 600px;
                margin: auto;
            }
            h1 {
                text-align: center;
            }
            .form-group {
                margin-bottom: 20px;
            }
            label {
                display: block;
                margin-bottom: 5px;
            }
            input[type="file"] {
                display: block;
                margin-bottom: 20px;
            }
            button {
                padding: 10px 20px;
                background-color: #28a745;
                color: white;
                border: none;
                cursor: pointer;
            }
            button:disabled {
                background-color: #ccc;
            }
            #message {
                margin-top: 20px;
                color: red;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <h1>HTML to PDF Converter</h1>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="htmlFile">Upload HTML File:</label>
                    <input type="file" id="htmlFile" accept=".html" required>
                </div>
                <button type="submit" id="convertButton">Convert to PDF</button>
            </form>
            <div id="message"></div>
        </div>

        <script>
            document.getElementById('uploadForm').addEventListener('submit', async function (event) {
                event.preventDefault();

                const fileInput = document.getElementById('htmlFile');
                const file = fileInput.files[0];

                if (!file) {
                    document.getElementById('message').innerText = "Please select an HTML file.";
                    return;
                }

                const formData = new FormData();
                formData.append('html', file);

                const convertButton = document.getElementById('convertButton');
                convertButton.disabled = true;
                document.getElementById('message').innerText = "Converting...";

                try {
                    const response = await fetch('https://htmlpdf-palyazatnet.azurewebsites.net/api/convert', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error('Failed to convert HTML to PDF.');
                    }

                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'converted.pdf';
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url);

                    document.getElementById('message').innerText = "PDF generated successfully!";
                } catch (error) {
                    document.getElementById('message').innerText = "Error: " + error.message;
                } finally {
                    convertButton.disabled = false;
                }
            });
        </script>

    </body>
</html>
